<script>
    // ===== ГЛОБАЛЬНАЯ ЗАЩИТА ОТ СБОЕВ =====
    if (window.GALAXY_LOADED) {
        console.log('Галактика уже загружена');
        throw new Error('Stop: Already loaded');
    }
    window.GALAXY_LOADED = true;

    // КОНФИГУРАЦИЯ
    const CONFIG = {
        INITIAL_STARS: 30,
        MAX_STAR_SIZE: 6,
        MIN_STAR_SIZE: 2,
        BACKGROUND_STARS: 150,
        VALUE_COLORS: {
            'Уважение': '#ff6666',
            'Ответственность': '#6699ff',
            'Дружба': '#ff9900',
            'Справедливость': '#32cd32',
            'Спорт': '#9370db',
            'Другой': '#ffdd00'
        }
    };

    // ОСНОВНЫЕ ПЕРЕМЕННЫЕ
    let stars = [];
    let particles = [];
    let userStars = [];
    let googleFormStars = [];
    let hoveredStar = null;
    let touchTimer = null;
    let animationFrameId = null;

    // ЭЛЕМЕНТЫ
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const tooltip = document.getElementById('tooltip');

    // ===== ОСНОВНАЯ ФУНКЦИЯ ЗАПУСКА =====
    function startGalaxy() {
        console.log('Запуск галактики...');
        
        try {
            // 1. Загружаем данные пользователя
            const saved = localStorage.getItem('gymnasiumValues');
            if (saved) {
                userStars = JSON.parse(saved);
            }
            
            // 2. Настраиваем canvas
            setupCanvas();
            
            // 3. Создаём фон и звёзды
            createBackgroundStars(100);
            createStars(20);
            
            // 4. Добавляем звезду Матвея
            stars.push({
                id: 999,
                x: canvas.width / 2,
                y: canvas.height / 2,
                baseSize: 7,
                color: CONFIG.VALUE_COLORS['Уважение'],
                name: "Матвей Левченко",
                class: "6 класс",
                value: "Уважение",
                reason: "Уважение это фундамент на котором держится доверие и дружба",
                glow: 2.0,
                isMatvey: true
            });
            
            // 5. Скрываем загрузку
            document.getElementById('loading').style.display = 'none';
            
            // 6. Запускаем анимацию
            animate();
            
            // 7. Настраиваем кнопки
            setupButtons();
            
            console.log('Галактика запущена успешно!');
            
        } catch (error) {
            console.error('Ошибка запуска:', error);
            showError('Ошибка загрузки. Проверьте консоль.');
        }
    }

    // ===== ОСНОВНЫЕ ФУНКЦИИ =====
    function setupCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }

    function createStars(count) {
        for (let i = 0; i < count; i++) {
            stars.push({
                id: i,
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                baseSize: 2 + Math.random() * 4,
                color: getRandomColor(),
                pulse: Math.random() * Math.PI * 2
            });
        }
    }

    function createBackgroundStars(count) {
        for (let i = 0; i < count; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 1.5,
                brightness: 0.3 + Math.random() * 0.7
            });
        }
    }

    function getRandomColor() {
        const colors = Object.values(CONFIG.VALUE_COLORS);
        return colors[Math.floor(Math.random() * colors.length)];
    }

    // ===== АНИМАЦИЯ =====
    function animate() {
        // Очищаем canvas
        ctx.fillStyle = '#000011';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // Рисуем фоновые звёзды
        particles.forEach(p => {
            ctx.fillStyle = `rgba(255, 255, 255, ${p.brightness})`;
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
            ctx.fill();
        });
        
        // Рисуем звёзды ценностей
        stars.forEach(star => {
            drawStar(star);
        });
        
        animationFrameId = requestAnimationFrame(animate);
    }

    function drawStar(star) {
        const time = Date.now() * 0.001;
        const pulse = 0.8 + Math.sin(time + star.pulse) * 0.2;
        const size = star.baseSize * pulse;
        
        // Свечение
        if (star.glow) {
            ctx.beginPath();
            const gradient = ctx.createRadialGradient(
                star.x, star.y, 0,
                star.x, star.y, size * 3
            );
            gradient.addColorStop(0, star.color + 'aa');
            gradient.addColorStop(1, star.color + '00');
            ctx.fillStyle = gradient;
            ctx.arc(star.x, star.y, size * 3, 0, Math.PI * 2);
            ctx.fill();
        }
        
        // Сама звезда
        ctx.fillStyle = star.color;
        ctx.beginPath();
        ctx.arc(star.x, star.y, size, 0, Math.PI * 2);
        ctx.fill();
        
        // Центр для звёзд с именем
        if (star.name) {
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.arc(star.x, star.y, size * 0.3, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    // ===== ИНТЕРАКТИВНОСТЬ =====
    function setupButtons() {
        // Кнопка добавления звезды
        document.querySelector('.control-btn').onclick = function() {
            alert('Добавление звёзд скоро будет доступно!');
        };
        
        // Кнопка статистики
        document.querySelector('.stats-btn').onclick = function() {
            alert('Статистика: ' + userStars.length + ' ваших звёзд');
        };
        
        // Кнопка информации
        document.querySelector('.info-btn').onclick = function() {
            document.getElementById('infoOverlay').style.display = 'flex';
        };
    }

    function showError(message) {
        const loading = document.getElementById('loading');
        loading.innerHTML = '<div style="color: #ff6666">' + message + '</div>';
    }

    // ===== ЗАКРЫТИЕ МОДАЛЬНЫХ ОКОН =====
    window.closeInfo = function() {
        document.getElementById('infoOverlay').style.display = 'none';
    };

    // ===== ЗАПУСК ПРИ ЗАГРУЗКЕ =====
    window.addEventListener('load', function() {
        console.log('Страница загружена, запускаем галактику...');
        setTimeout(startGalaxy, 500);
    });

    // ===== ОБРАБОТЧИКИ СОБЫТИЙ =====
    window.addEventListener('resize', function() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });

</script>
